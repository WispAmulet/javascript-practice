<script>
  const text = document.querySelectorAll('.hero p span');

  function transform(el) {
    el.onmouseover = function () {
      this.classList.add('hover');
    }
    el.onmouseout = function () {
      this.classList.remove('hover');
    }
  }

  text.forEach(t => {
    transform(t);
  });
